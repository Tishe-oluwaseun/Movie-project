<div class="container">
    <div class="next-container">
        <div class="signup-container">
            <h1>Sign Up</h1>
            <form [formGroup]="signupForm" (ngSubmit)="signUp()">
              <div class="input">
                
              </div>

              <div class="input-container">
                <img class="user" src="icons8-user-32.png" alt="user"> 
                <input formControlName="user" type="text" placeholder="User Name" />
            </div>
            <div *ngIf="signupForm.get('user')?.invalid && signupForm.get('user')?.touched">
                <small class="error">Please enter a valid user</small>
            </div>
              <div class="input-container">
                <img class="email" src="icons8-circled-envelope-32.png" alt="email">
                <input formControlName="email" type="email" placeholder="Email" />
              </div>
              <div *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?.touched">
                <small class="error">Please enter a valid email</small>
              </div>
        
              <div class="input-container">
                <img src="icons8-secure-32 (1).png" alt="password">
                <input formControlName="password" type="password" placeholder="Password" />
              </div>
              <div *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?.touched">
                <small class="error">Password must be at least 6 characters</small>
              </div>
              <div class="input-container">
                 <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
                 <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
              </div>
        
             
            </form>

            <div class="google">
                <p>Or</p>
                <img src="icons8-google-32.png" alt="google"(click)="signUpWithGoogle()"> 
            </div>
        
            
            <p>Already have an account? <a routerLink="/login">Login here</a></p>
          </div>
        
          <div class="message">
            <h2>Glad to see You</h2>
            <p>Sign up and join the family</p>
          </div>
    </div>
    
  </div>
